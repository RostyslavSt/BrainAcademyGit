<!DOCTYPE HTML>
<html>
<head>
		<meta charset="utf-8">
		<title></title>
	<style>
		h1 {
		animation-duration: 3s;
		animatiom-name: slidein;
		}
		@keyframes slidein {
			from {
			margin-left: 100%;
			width: 300%;
		}
		
		to {
			margin-left: 0;
			width: 100%;
			}
		}
		
	</style>
</head>
	<body>
	<h1>My animation</h1>
	</body>	
</html>
